<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <style>
        body {
            width: 35em;
            margin: 0 auto;
            font-family: Tahoma, Verdana, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 50px 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 { 
            font-size: 3em; 
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p { 
            font-size: 1.2em; 
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .error-code {
            font-size: 1em;
            opacity: 0.8;
            margin-top: 20px;
        }
        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .home-btn {
            background: #2196F3;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .home-btn:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üîç</div>
        <h1>Page Not Found</h1>
        <p>The page or short URL you're looking for doesn't exist.</p>
        <p>It might have been moved, deleted, or expired.</p>
        <a href="/" class="home-btn">Go Home</a>
        <div class="error-code">Error Code: 404</div>
    </div>
</body>
</html>
